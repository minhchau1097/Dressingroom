<!DOCTYPE html>
<html lang="en">

<head>
  <title>CyberLearn Dressing Room</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./../assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="./../assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
              - Virtual Dressing Room
            </h4>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          
        </ul>

        <div class="well">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active " id="pills-topclothes" role="tabpanel" aria-labelledby="pills-topclothes-tab">
              <div id="tab-shirt" class="row">

              </div>
            </div>



            <div class="tab-pane fade" id="pills-botclothes" role="tabpanel" aria-labelledby="pills-botclothes-tab">
              <div id="tab-bott" class="row">
                
              </div>
            </div>
            <div class="tab-pane fade" id="pills-shoes" role="tabpanel" aria-labelledby="pills-shoes-tab">
              <div id="tab-shoes" class="row">
                
              </div>
            </div>
            <div class="tab-pane fade" id="pills-handbags" role="tabpanel" aria-labelledby="pills-handbags-tab">
              <div id="tab-bag" class="row">
                
              </div>
            </div>
            <div class="tab-pane fade" id="pills-necklaces" role="tabpanel" aria-labelledby="pills-necklaces-tab">
              <div id="tab-neck" class="row">
                
              </div>
            </div>

            <div class="tab-pane fade" id="pills-hairstyle" role="tabpanel" aria-labelledby="pills-hairstyle-tab">
              <div id="tab-hair" class="row">
                
              </div>
            </div>
            <div class="tab-pane fade" id="pills-background" role="tabpanel" aria-labelledby="pills-background-tab">
              <div id="tab-bg" class="row">
                
              </div>
            </div>

          </div>

          <!-- Tab panes -->
          <div class="tab-content"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contain">
          <div class="body"></div>
          <div class="model"></div>
          <div class="hairstyle"></div>
          <div class="necklaces"></div>
          <div class="topclothes"></div>
          <div class="botclothes"></div>
          <div class="handbags"></div>
          <div class="shoes"></div>
          <div class="background"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="module" src="../controllers/main.js"></script>
</body>

</html>
